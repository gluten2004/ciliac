    <style>
         :root {
    --primary: #4caf50;
    --secondary: #81c784;
    --bg: #f9f6f1;
    --card-bg: #ffffff;
    --text-primary: #2e3a2f;
    --text-secondary: #557a55;
    --radius: 14px;
    --transition: 0.3s ease;
    --shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
  }
  body {
        font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text-primary);
    margin: 0;
    min-height: 100vh;
    padding: 1rem;
  }
  /* حاوية العنوان والزر */
  .header-container {
    max-width: 900px;
    margin: 1rem auto 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--primary);
    border-radius: var(--radius);
    padding: 1rem 2rem;
    box-shadow: var(--shadow);
    user-select: none;
  }
        /* العنوان */
  header {
    font-weight: 800;
    font-size: 2.4rem;
    color: rgb(103, 242, 72);
    margin: 0;
    flex-grow: 1;
  }
  /* زر تبديل اللغة */
  .lang-btn {
    background: var(--secondary);
    border: none;
    border-radius: 50px;
    padding: 0.5rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(129, 199, 132, 0.6);
    transition: background-color var(--transition), box-shadow var(--transition), transform 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    user-select: none;
  }
        .lang-btn:hover, .lang-btn:focus {
    background: #388e3c;
    box-shadow: 0 8px 24px rgba(56, 142, 60, 0.8);
    outline: none;
    transform: scale(1.05);
  }
  /* أيقونات العلم */
  .lang-btn span {
    font-size: 1.4rem;
  }
  /* باقي التنسيقات كما في السابق */
  #recipes {
    max-width: 1100px;
    margin: 0 auto 3rem;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 1.8rem;
    padding: 0 1rem;
  }
  .recipe {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1.8rem 1.5rem 2rem;
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    transition: transform var(--transition), box-shadow var(--transition);
    cursor: default;
    user-select: none;
  }
  .recipe:hover, .recipe:focus-within {
    transform: translateY(-6px);
    box-shadow:
      0 12px 32px rgba(76, 175, 80, 0.3);
    outline: none;
  }
  .recipe img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 1rem;
    object-fit: cover;
    aspect-ratio: 4 / 3;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    user-select: none;
  }
      .recipe h3 {
    margin: 0 0 1rem;
    font-size: 1.5rem;
    color: var(--primary);
    user-select: text;
  }
  .recipe strong {
    display: block;
    margin: 1rem 0 0.5rem;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--secondary);
    user-select: text;
  }
  .recipe ul {
    margin: 0 0 0.5rem 1.2rem;
    padding: 0;
    list-style-type: disc;
    color: var(--text-secondary);
    font-size: 1rem;
    line-height: 1.5;
    user-select: text;
  }
  .back-btn {
    display: block;
    margin: 0 auto 3rem;
    padding: 12px 28px;
    font-size: 1.1rem;
    font-weight: 600;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
    transition: background-color var(--transition), box-shadow var(--transition);
    user-select: none;
  }
  .back-btn:hover, .back-btn:focus {
    background: #388e3c;
    box-shadow: 0 8px 28px rgba(56, 142, 60, 0.7);
    outline: none;
  }
  @media (max-width: 600px) {
    .header-container {
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 1rem;
    }
    header {
      font-size: 1.8rem;
      text-align: center;
    }
    .lang-btn {
      width: 100%;
      justify-content: center;
    }
    #recipes {
      grid-template-columns: 1fr;
      padding: 0 0.5rem;
    }
  }
  .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      text-decoration: none;
      background: #2e7d32;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #1b5e20;
    }
    </style>
