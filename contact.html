<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <title>تواصل معنا - CILIAC.DZ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f0f4f8; color: #333; line-height: 1.6; padding: 30px 15px; }
    header { text-align: center; margin-bottom: 40px; }
    header h1 { font-size: 2.5rem; margin-bottom: 10px; color: #007c91; }
    .lang-switch { text-align: center; margin-bottom: 30px; }
    .lang-switch button { margin: 0 5px; padding: 8px 15px; border: none; border-radius: 10px; background: #00acc1cc; color: #fff; cursor: pointer; transition: 0.3s; }
    .lang-switch button:hover { background: #00acc1; }
    .contact-section { max-width: 700px; margin: auto; background: #ffffff; padding: 30px 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
    .contact-section h2 { margin-bottom: 20px; font-size: 1.8rem; color: #007c91; }
    .contact-info { margin: 15px 0; font-size: 1.1rem; }
    .contact-info a { color: #007c91; text-decoration: none; }
    .contact-info a:hover { text-decoration: underline; }
    .back-btn { display: block; width: fit-content; margin: 30px auto 0; text-decoration: none; background: #007c91; color: #fff; padding: 12px 25px; border-radius: 10px; transition: 0.3s ease; }
    .back-btn:hover { background: #005f66; }
  </style>
</head>
<body>

  <header>

    <div class="contact-info" id="facebookInfo">📘 الفيسبوك: <a href="https://www.facebook.com/ciliac.dz" target="_blank">ciliac.dz</a></div>
    <div class="contact-info" id="groupInfo">👥 قروب المشاركين: <a href="#" target="_blank">انضم هنا</a></div>
  </div>

  <script>

        phoneInfo: "📞 Téléphone : <a href='tel:0783321319'>0783321319</a>",

        groupInfo: "👥 Participants Group: <a href='#' target='_blank'>Join here</a>"
      }
    };

    function setLang(lang){
      document.getElementById('pageTitle').innerHTML = content[lang].pageTitle;
      document.getElementById('contactTitle').innerHTML = content[lang].contactTitle;
      document.getElementById('emailInfo').innerHTML = content[lang].emailInfo;
      document.getElementById('phoneInfo').innerHTML = content[lang].phoneInfo;
      document.getElementById('facebookInfo').innerHTML = content[lang].facebookInfo;
      document.getElementById('groupInfo').innerHTML = content[lang].groupInfo;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

</body>
</html>
